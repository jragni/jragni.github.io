<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style/style.css">
  <title>Jhensen's Homepage</title>

<body>
  <header>
    <!-- <section id='hero-image'> -->

      <h2 class='position-absolute top-50 start-50 translate-middle' id='occ'>

  <main class='container-fluid'>

    <nav class='side-nav-left'>

          Ray
          <br>
          Agni
        </h2>
      </a>
      <!-- Social Media -->
      <ul class="position-fixed bottom-0 start-0 ">
        <li class='nav-icons'>
          <a target='_blank' href="https://www.linkedin.com/in/jhensenagni">
            <img src="./images/linkedin.png" class='icon' alt="linkedin link">
          </a>
        </li>
 
        <li class='nav-icons'>
          <a target='_blank' href="https://www.github.com/jragni">
            <img src="./images/github.png" class='icon' alt="github link">

        </li>

      </ul>
    </nav>

    <!-- Right Navigation Bar-->
    <nav class='position-fixed top-0 end-0 side-nav-right'>
      <ul>
        <li>
          <a href="./files/Jhensen Agni Resume September - Full Stack.pdf" target='_blank'>

          </a>
        </li>

        <li>
          <a href="#about">
            <h3 class='nav-right-item'>about</h3>
          </a>
        </li>

        <li>
          <a href="#portfolio">
            <h3 class='nav-right-item'>portfolio</h3>
          </a>
        </li>

        <li>
          <a href="#contact">
            <h3 class='nav-right-item'>contact</h3>
          </a>
        </li>

        <li>
          <a href="#story">
            <h3 class='nav-right-item'>story time</h3>
          </a>
        </li>

      </ul>
    </nav>

    <div class='text-center'>
      <section class='chapter' id='about'>
        <h2 class='sticky-top'>About Me</h2>
      </section>

      <section class='chapter' id='portfolio'>
        <h2 class='sticky-top'>Portfolio</h1>
      </section>

      <section class='chapter' id='contact'>
        <h2 class='sticky-top'>Contact</h1>
      </section>

      <section class='chapter' id='story'>
        <h2 class='sticky-top'>Why I Became A <br> Software Engineer</h1>
      </section>

  <script src="./app.js"></script>
